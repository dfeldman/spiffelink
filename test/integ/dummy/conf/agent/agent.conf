agent {
    data_dir = "/opt/spire/data/agent"
    log_level = "DEBUG"
    server_address = "spire-server"
    server_port = "8081"
    trust_bundle_path = "/opt/spire/conf/agent/bootstrap.crt"
    trust_domain = "domain.test"
    socket_path = "/socket/socket/api.sock"
    # The f26196fb-2ce8-403b-8bc9-3d73593917ad is replaced with the actual token generated by SPIRE server
    # during the test run.
    join_token = "f26196fb-2ce8-403b-8bc9-3d73593917ad"
}

plugins {
    NodeAttestor "join_token" {
        plugin_data {
        }
    }
    KeyManager "memory" {
        plugin_data {
        }
    }
    WorkloadAttestor "unix" {
        plugin_data {
        }
    }
}