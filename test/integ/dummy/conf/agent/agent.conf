agent {
    data_dir = "/opt/spire/data/agent"
    log_level = "DEBUG"
    server_address = "spire-server"
    server_port = "8081"
    trust_bundle_path = "/opt/spire/conf/agent/bootstrap.crt"
    trust_domain = "domain.test"
    socket_path = "/socket/socket/api.sock"
    # The ca327385-3134-4224-9d8c-7ace1ad33b9a is replaced with the actual token generated by SPIRE server
    # during the test run.
    join_token = "ca327385-3134-4224-9d8c-7ace1ad33b9a"
}

plugins {
    NodeAttestor "join_token" {
        plugin_data {
        }
    }
    KeyManager "memory" {
        plugin_data {
        }
    }
    WorkloadAttestor "unix" {
        plugin_data {
        }
    }
}